name: 'Check Versioning Label'
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - labeled
      - unlabeled
jobs:
  add_label:
    uses: impleri/automatic-skills/.github/workflows/add-label.yml@main
    if: github.event.pull_request.opened == true
  check_labels:
    uses: impleri/automatic-skills/.github/workflows/check-labels.yml@main
    if: github.event.pull_request.opened != true
